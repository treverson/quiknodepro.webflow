  <meta charset="utf-8">
  <title>Login</title>
  <meta content="Login" property="og:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/quiknodepro.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]
        }

  <script type="text/javascript">
      ! function(o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
      }(window, document);

  <link href="images/quiknode-logo_favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png" rel="apple-touch-icon">
  <style>
      select.dark,
      option.dark,
      input.dark,
      textarea.dark {
        background: none !important;

<body class="main login">
  <div id="particles-back" class="particles-back"></div>
  <div class="login-container w-container">
    <div class="login--form w-form">
      <form id="email-form" name="email-form" data-name="Email Form"><img src="images/platinum_q.png" class="med-img centered">
        <h3 class="card-heading centered">Login to your account</h3><input type="text" class="input-field w-input" maxlength="256" name="username" data-name="username" placeholder="Username" id="username"><input type="password" class="input-field w-input" maxlength="256" name="email" data-name="Email" placeholder="Password" id="email" required="">
        <div class="w-row">
          <div class="w-col w-col-6 w-col-small-6 w-col-tiny-6">
            <div class="w-checkbox"><input type="checkbox" id="checkbox" name="checkbox" data-name="Checkbox" class="w-checkbox-input"><label for="checkbox" class="label w-form-label">Keep me signed in</label></div><a href="#" class="text-link">Forgot Password?</a></div>
          <div class="w-col w-col-6 w-col-small-6 w-col-tiny-6">
            <a href="dashboard.html" class="button float-right w-inline-block">
              <div class="w-row">
                <div class="w-col w-col-3 w-col-small-3 w-col-tiny-3">
                  <div class="icon"></div>
                </div>
                <div class="w-col w-col-9 w-col-small-9 w-col-tiny-9">
                  <div>  Login</div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <h4 class="divider-text">Or</h4>
        <div class="w-row">
          <div class="w-col w-col-4 w-col-small-4 w-col-tiny-4">
            <a href="#" title="Login with Github" class="button btn-flat w-inline-block">
              <div class="w-row">
                <div class="w-col w-col-3 w-col-small-3 w-col-tiny-3"><img src="images/github-logo.png" class="pic-icon"></div>
                <div class="w-col w-col-9 w-col-small-9 w-col-tiny-9">
                  <div class="small-text">  Github</div>
                </div>
              </div>
            </a>
          </div>
          <div class="w-col w-col-4 w-col-small-4 w-col-tiny-4">
            <a href="#" data-target="add_instance" title="Scan One Time Password" class="button centered w-inline-block">
              <div class="icon"></div>
            </a>
          </div>
          <div class="w-col w-col-4 w-col-small-4 w-col-tiny-4">
            <a href="#" title="Login with Google" class="button btn-flat float-right w-inline-block">
              <div class="w-row">
                <div class="w-col w-col-3 w-col-tiny-3 w-col-small-3"><img src="images/google-1.png" class="pic-icon"></div>
                <div class="w-col w-col-9 w-col-tiny-9 w-col-small-9">
                  <div class="small-text">  Google</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/quiknodepro.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <script>
      $(function() {
        $('.info-row').hover(function() {
          $(this).find('.hover-menu').fadeIn('fast');
        }, function() {
          $(this).find('.hover-menu').fadeOut('fast');
        });
        //mode switch (light/dark)
        $('.mode-switch').click(function() {
          $('body, .info-row, input,.input-field, .modal-overlay, .modal-content, .text-field, textarea, select, option, .navbar, .nav-link').toggleClass('dark');
        });
        //highcharts
        $.getJSON(
          'https://cdn.rawgit.com/highcharts/highcharts/v6.0.5/samples/data/usdeur.json',
          function(data) {
            Highcharts.chart('chart', {
              chart: {
                zoomType: 'x',
                height: 400
              },
              title: {
                text: 'WebSockets inboud data'
              },
              subtitle: {
                text: document.ontouchstart === undefined ?
                  'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
              },
              xAxis: {
                type: 'datetime'
              },
              yAxis: {
                title: {
                  text: 'Kb'
                }
              },
              legend: {
                enabled: false
              },
              plotOptions: {
                area: {
                  fillColor: {
                    linearGradient: {
                      x1: 0,
                      y1: 0,
                      x2: 0,
                      y2: 1
                    },
                    stops: [
                      [0, '#1eb7e3'],
                      [1, Highcharts.Color('#1eb7e3').setOpacity(0).get('rgba')]
                    ]
                  },
                  marker: {
                    radius: 2
                  },
                  lineWidth: 0,
                  states: {
                    hover: {
                      lineWidth: 1
                    }
                  },
                  threshold: null
                }
              },
              series: [{
                type: 'area',
                name: 'WebSockets IN',
                data: data
              }]
            });
          }
        );
        //particles background
        particlesJS("particles-back", {
          "particles": {
            "number": {
              "value": 199,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "polygon",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 2,
                "size_min": 0.1,
                "sync": true
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 1,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "bounce",
              "bounce": false,
              "attract": {
                "enable": true,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": false,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
        //draggable
        $(".sortable").sortable({
          revert: true
        });
        /*$( "#draggable" ).draggable({
        	connectToSortable: "#sortable",
        	helper: "clone",
        	revert: "invalid"
        });*/
        //Modals handling
        $('.button').click(function() {
          var target = "#" + $(this).data('target');
          $('.modal-overlay').fadeIn('fast', function() {
            var modal = $(this).find(target);
            modal.fadeIn('fast');
          });
        });
        $('.close-btn').click(function() {
          $(this).parent().fadeOut(function() {
            $(this).parent().hide();
          });
        });
      });
    </script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
